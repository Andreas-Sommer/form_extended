TYPO3:
  CMS:
    Form:
      formManager:
        translationFile:
          10: 'EXT:form/Resources/Private/Language/Database.xlf'
          20: 'EXT:form_extended/Resources/Private/Language/Database.xlf'

      prototypes:
        standard:
          formEditor:
            translationFile:
              10: 'EXT:form/Resources/Private/Language/Database.xlf'
              20: 'EXT:form_extended/Resources/Private/Language/Database.xlf'
            formEditorPartials:
              FormElement-PrivacyPolicyCheckbox: 'Stage/SimpleTemplate'
              FormElement-CountrySelect: 'Stage/SimpleTemplate'
          formElementsDefinition:
            PrivacyPolicyCheckbox:
              formEditor:
                label: 'formEditor.elements.privacyPolicyCheckbox.label'
                group: select
                groupSorting: 100
                iconIdentifier: 't3-form-icon-checkbox'
                editors:
                  660:
                    identifier: 'pageUid'
                    templateName: 'Inspector-Typo3WinBrowserEditor'
                    label: 'Datenschutz Seiten-ID'
                    buttonLabel: 'formEditor.elements.Form.finisher.Redirect.editor.pageUid.buttonLabel'
                    browsableType: pages
                    propertyPath: 'properties.privacyPolicyUid'
                    propertyValidatorsMode: 'OR'
                    propertyValidators:
                      10: 'Integer'
                      20: 'FormElementIdentifierWithinCurlyBracesExclusive'
            CountrySelect:
              formEditor:
                label: 'formEditor.elements.countrySelect.label'
                group: select
                groupSorting: 100
                iconIdentifier: 't3-form-icon-single-select'
                editors:
                  250:
                    identifier: 'inactiveOption'
                    templateName: 'Inspector-TextEditor'
                    label: 'formEditor.elements.SelectionMixin.editor.inactiveOption.label'
                    propertyPath: 'properties.prependOptionLabel'
                    fieldExplanationText: 'formEditor.elements.SelectionMixin.editor.inactiveOption.fieldExplanationText'
                    doNotSetIfPropertyValueIsEmpty: true
            Form:
              formEditor:
                editors:
                  900:
                    selectOptions:
                      350:
                        value: 'DoubleOptIn'
                        label: 'Double Opt-In'
                propertyCollections:
                  finishers:
                    350:
                      identifier: 'DoubleOptIn'
                      editors:
                        100:
                          label: 'Double Opt-In'
                          identifier: header
                          templateName: Inspector-CollectionElementHeaderEditor
                        160:
                          identifier: 'validationPid'
                          templateName: 'Inspector-TextEditor'
                          label: 'Validation Page ID'
                          propertyPath: 'options.validationPid'
                          propertyValidators:
                            10: 'Integer'
                        200:
                          identifier: subject
                          templateName: Inspector-TextEditor
                          label: formEditor.elements.Form.finisher.EmailToSender.editor.subject.label
                          propertyPath: options.subject
                          enableFormelementSelectionButton: true
                          propertyValidators:
                            10: NotEmpty
                            20: FormElementIdentifierWithinCurlyBracesInclusive
                        500:
                          identifier: senderAddress
                          templateName: Inspector-TextEditor
                          label: formEditor.elements.Form.finisher.EmailToSender.editor.senderAddress.label
                          propertyPath: options.senderAddress
                          enableFormelementSelectionButton: true
                          propertyValidatorsMode: OR
                          propertyValidators:
                            10: NaiveEmail
                            20: FormElementIdentifierWithinCurlyBracesExclusive
                          fieldExplanationText: formEditor.elements.Form.finisher.EmailToSender.editor.senderAddress.fieldExplanationText
                        600:
                          identifier: senderName
                          templateName: Inspector-TextEditor
                          label: formEditor.elements.Form.finisher.EmailToSender.editor.senderName.label
                          propertyPath: options.senderName
                          enableFormelementSelectionButton: true
                          propertyValidators:
                            10: FormElementIdentifierWithinCurlyBracesInclusive
                          fieldExplanationText: formEditor.elements.Form.finisher.EmailToSender.editor.senderName.fieldExplanationText
                        750:
                          identifier: replyToRecipients
                          templateName: Inspector-PropertyGridEditor
                          label: formEditor.elements.Form.finisher.EmailToSender.editor.replyToRecipients.label
                          propertyPath: options.replyToRecipients
                          isSortable: true
                          enableAddRow: true
                          enableDeleteRow: true
                          useLabelAsFallbackValue: false
                          gridColumns:
                            -
                              name: value
                              title: formEditor.elements.Form.finisher.EmailToSender.editor.recipients.gridColumns.value.title
                            -
                              name: label
                              title: formEditor.elements.Form.finisher.EmailToSender.editor.recipients.gridColumns.label.title
                        850:
                          identifier: carbonCopyRecipients
                          templateName: Inspector-PropertyGridEditor
                          label: formEditor.elements.Form.finisher.EmailToSender.editor.carbonCopyRecipients.label
                          propertyPath: options.carbonCopyRecipients
                          isSortable: true
                          enableAddRow: true
                          enableDeleteRow: true
                          useLabelAsFallbackValue: false
                          gridColumns:
                            -
                              name: value
                              title: formEditor.elements.Form.finisher.EmailToSender.editor.recipients.gridColumns.value.title
                            -
                              name: label
                              title: formEditor.elements.Form.finisher.EmailToSender.editor.recipients.gridColumns.label.title
                        950:
                          identifier: blindCarbonCopyRecipients
                          templateName: Inspector-PropertyGridEditor
                          label: formEditor.elements.Form.finisher.EmailToSender.editor.blindCarbonCopyRecipients.label
                          propertyPath: options.blindCarbonCopyRecipients
                          isSortable: true
                          enableAddRow: true
                          enableDeleteRow: true
                          useLabelAsFallbackValue: false
                          gridColumns:
                            -
                              name: value
                              title: formEditor.elements.Form.finisher.EmailToSender.editor.recipients.gridColumns.value.title
                            -
                              name: label
                              title: formEditor.elements.Form.finisher.EmailToSender.editor.recipients.gridColumns.label.title
                        1400:
                          identifier: title
                          templateName: Inspector-TextEditor
                          label: formEditor.elements.Form.finisher.EmailToSender.editor.title.label
                          propertyPath: options.title
                          fieldExplanationText: formEditor.elements.Form.finisher.EmailToSender.editor.title.fieldExplanationText
                          enableFormelementSelectionButton: true
                          propertyValidators:
                            10: FormElementIdentifierWithinCurlyBracesInclusive
                        9999:
                          identifier: removeButton
                          templateName: Inspector-RemoveElementEditor
          finishersDefinition:
            DoubleOptIn:
              implementationClassName: 'WapplerSystems\FormExtended\Domain\Finishers\DoubleOptInFinisher'
              options:
                templatePathAndFilename: 'EXT:form_extended/Resources/Private/Templates/Email/DoubleOptIn.html'
              formEditor:
                iconIdentifier: 't3-form-icon-finisher'
                label: 'Double Opt-In'
                predefinedDefaults:
                  options:
                    givenName: ''
            FeUser:
              implementationClassName: 'WapplerSystems\FormExtended\Domain\Finishers\FeUserFinisher'
              formEditor:
                iconIdentifier: 't3-form-icon-finisher'
                label: 'Frontend User Finisher'

      mixins:
        formElementMixins:
          ExtendedAttributesMixin:
            formEditor:
              editors:
                710:
                  identifier: 'info'
                  templateName: 'Inspector-TextareaEditor'
                  label: 'formEditor.elements.ExtendedAttributesMixin.editor.info.label'
                  propertyPath: 'properties.info'
                750:
                  identifier: 'hideTitle'
                  templateName: 'Inspector-CheckboxEditor'
                  label: 'formEditor.elements.ExtendedAttributesMixin.editor.hideTitle.label'
                  propertyPath: 'properties.hideTitle'
                760:
                  identifier: 'hideOnSummaryPage'
                  templateName: 'Inspector-CheckboxEditor'
                  label: 'formEditor.elements.ExtendedAttributesMixin.editor.hideOnSummaryPage.label'
                  propertyPath: 'properties.hideOnSummaryPage'
                770:
                  identifier: 'hideInReceiverEmail'
                  templateName: 'Inspector-CheckboxEditor'
                  label: 'formEditor.elements.ExtendedAttributesMixin.editor.hideInReceiverEmail.label'
                  propertyPath: 'properties.hideInReceiverEmail'
                780:
                  identifier: 'hideInSenderEmail'
                  templateName: 'Inspector-CheckboxEditor'
                  label: 'formEditor.elements.ExtendedAttributesMixin.editor.hideInSenderEmail.label'
                  propertyPath: 'properties.hideInSenderEmail'